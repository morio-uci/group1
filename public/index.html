<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Tagger</title>
</head>
<body>
<main>
    <img src="img1.jpg" alt="first image" />
    Tags <input id="img1" list="img1-list" value="img1 tags" />
    <datalist id="img1-list">
        <option>img1 tags ab</option>
        <option>img1 tags abc</option>
        <option>img1 tags abc</option>
    </datalist>
    <img src="img2.jpg" alt="first image" />
    Tags <input id="img2" list="img2-list" value="img2 tags" />
    <datalist id="img2-list">
        <option>img2 tags d</option>
        <option>img2 tags dfg</option>
        <option>img2 tags dfgh</option>
    </datalist>

    <img src="img3.jpg" alt="first image" />
    Tags <input id="img3" list="img1-list" value="img3 tags"/>
    <datalist id="img3-list">
        <option>img3 tags klj</option>
        <option>img3 tags klja</option>
        <option>img4 tags kljab</option>
    </datalist>
</main>
</body>
</html>
