<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Tagger</title>
    <link href="static/index.css" rel="stylesheet" />
    <script src="static/index.js"></script>
</head>
<body>
<main>
    <h1>Image Tagging API Example</h1>
    <img src="static/img1.jpg" alt="first image" />
    <br/>
    <div class="tagged-image">
        <input class="tag-input" id="img1" list="img1-list" placeholder="...click here to enter tags"/>
        <datalist id="img1-list">
        </datalist>
    </div>
    <br />
    <div class="tagged-image">
        <img src="static/img2.jpg" alt="second image" />
        <br/>
        <input class="tag-input" id="img2" list="img2-list" placeholder="...click here to enter tags"/>
        <datalist id="img2-list">
        </datalist>
    </div>
    <br />
    <div class="tagged-image">
        <img src="static/img3.jpg" alt="third image" />
        <br/>
        <input class="tag-input" id="img3" list="img3-list" placeholder="...click here to enter tags"/>
        <datalist id="img3-list">
        </datalist>
    </div>
</main>
</body>
</html>
